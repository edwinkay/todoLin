<div class="todo-container">
  <h1>To-Do List</h1>

  <input [(ngModel)]="newTask" placeholder="Agrega una nueva nota" />
  <button (click)="addTask()">Nueva nota</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleTaskCompletion(i)" />
      {{ task.title }}
      <button (click)="removeTask(i)">Eliminar</button>
    </li>
  </ul>
</div>
