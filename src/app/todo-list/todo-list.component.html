<div class="todo-container">
  <mat-card>
    <mat-card-title>To-Do List</mat-card-title>

    <mat-form-field style="padding-right: 5px;" appearance="outline">
      <mat-label>Agrega una nueva nota</mat-label>
      <input matInput [(ngModel)]="newTask" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addTask()">Nueva nota</button>

    <mat-list>
      <mat-list-item *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <mat-checkbox [(ngModel)]="task.completed" (change)="toggleTaskCompletion(i)">
          {{ task.title }}
        </mat-checkbox>
        <button mat-icon-button color="warn" (click)="removeTask(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
